<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="jquery-3.7.1.min.js"></script> -->
        
        <title>Simon's Game</title>

        <!-- OWN CSS FILES-->
        <link rel="stylesheet" href="styles.css"  type="text/css" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
       
        
        <!-- END OWN CSS FILES-->
     
    </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <p class="title">Simon's Game</p>


    <p class="gameStart">Press any key to start</p>
    <div class="startingPoint">
    <button type="button" class="startButton">Start</button></div>

    <audio id="sound" src="./sounds/green.mp3"></audio>
    <audio id="sound2" src="./sounds/red.mp3"></audio>
    <audio id="sound3" src="./sounds/yellow.mp3"></audio>
    <audio id="sound4" src="./sounds/blue.mp3"></audio>
    <audio id="soundWrong" src="./sounds/wrong.mp3"></audio>

    <div class="container" id="game">

             <div class="row row-cols-2">
          <div class="col" id="game-col">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="200" height="200" rx="20" ry="20" fill="rgb(15, 120, 34)" stroke="black" stroke-width="4" class="green"/>
              </svg>
          </div>
          <div class="col"  id="game-col">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="200" height="200" rx="20" ry="20" fill="red" stroke="black" stroke-width="4" class="red"/>
              </svg>
          </div>
          <div class="col"  id="game-col">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="200" height="200" rx="20" ry="20" fill="yellow" stroke="black" stroke-width="4" class="yellow"/>
              </svg>
          </div>
          <div class="col"  id="game-col">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="200" height="200" rx="20" ry="20" fill="blue" stroke="black" stroke-width="4" class="blue"/>
              </svg>
          </div>
        </div>
    </div>

    <div class="ruleButton">
    <button type="button" class="rules">Rules</button></div>
    <button type="button" class="savedData">Show my last game colors</button>
    
    <div id="ruleBox"><b>Here are the rules:</b><br>
    You must remember the order of the flickering colors and press them in the exact <b>same order</b> 
    </div>

    <div class="showSaved">Your last string of generated colors was:</div>
    

      </div>




  </body>
  
  <script src="javascript.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
